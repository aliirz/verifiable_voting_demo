<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centering the dashboard */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Styling the main container */
        .main-container {
            text-align: center;
            width: 400px;
        }

        /* Heading styling */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button container styling */
        .button-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        .dashboard-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #3a61e3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #22408a;
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #fff;
        }

        /* Footer link styling */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .alert-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }

    </style>
</head>

<body>

    <div class="main-container">
        {% if message %}
        <div class="alert-box" id="alertBox">
            {{ message }}
            <button class="close-btn" onclick="closeAlert()">Ã—</button>
        </div>
        {% endif %}
        <h1>Admin Dashboard</h1>
        <div class="button-container">
            <!-- Button to view previous elections -->
            <form action="{{ url_for('view_prev_elections') }}" method="post">
                <button type="submit" class="dashboard-button">View Previous Elections</button>
            </form>
            <!-- Button to start a new election -->
            <form action="{{ url_for('election_setup') }}" method="post">
                <button type="submit" class="dashboard-button">Start New Election</button>
            </form>

            <!-- Button to end the current election -->
            <form action="{{ url_for('end_election') }}" method="post">
                <button type="submit" class="dashboard-button">End Current Election</button>
            </form>
        </div>

        <footer>
            <p>Manage elections efficiently and securely.</p>
        </footer>
    </div>

    <script>
        function closeAlert() {
            // Hide the alert box
            const alertBox = document.getElementById('alertBox');
            if (alertBox) {
                alertBox.style.display = 'none';
            }
        }
    </script>

</body>

</html>
