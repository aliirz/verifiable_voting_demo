<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cast Your Vote</h1>
        </header>
        <main class="voting-section">
            <form action="/submit-vote" method="POST" class="vote-form">
                <h2>Select a Candidate</h2>
                <div class="candidate-grid">
                    {% for candidate, symbol in candidates %}
                        <div class="candidate">
                            <label>
                                <div class="candidate-details">
                                    <img src="/static/images/{{ symbol }}" alt="{{ candidate }} symbol" class="candidate-symbol">
                                    <input type="radio" name="candidate" value="{{ candidate }}">
                                    <span>{{ candidate }}</span>
                                </div>
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="submit-button">Submit Vote</button>
            </form>
        </main>
    </div>
</body>
</html>
