<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        /* Styling as provided */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-items: stretch;
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card.tally {
            flex: 0 0 65%;
            max-width: 780px;
        }

        .card.audit {
            flex: 0 0 35%;
            max-width: 420px;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .label {
            font-weight: bold;
        }

        .value {
            margin-left: 10px;
            color: #555;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #3a85ff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #336cd1;
        }

        /* Modal styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Black background with opacity */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 50%;
            max-height: 50%;
            overflow-y: auto;
            text-align: center;
            word-wrap: break-word;
            /* Wrap long text */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styling for bottom buttons */
        .bottom-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .logout-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #ff4c4c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #cc3b3b;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Election Tally Card -->
        <div class="card tally">
            <h2>Elections Tally</h2>
            <h2>Election ID: {{ last_election['id'] }}</h2>
            <button onclick="showModal('public_key')">View Public Key</button>

            <!-- Button for Encrypted Total -->
            <div class="result-item">
                <span class="label">Encrypted Total:</span>
                <button onclick="showModal('encrypted-sum')">View Encrypted Sum</button>
            </div>

            <div class="result-item">
                <span class="label">Decrypted Total:</span>
                <span class="value">{{ last_election.decrypted_tally }}</span>
            </div>

            <!-- Candidate vote counts -->
            {% for result in results %}
            <div class="result-item">
                <span class="label">{{ result.name }}:</span>
                <span class="value">{{ result.votes }}</span>
            </div>
            {% endfor %}
        </div>

        <!-- Audit Results Card -->
        <div class="card audit">
            <h2>Audit Results</h2>

            <!-- Button for Randomness -->
            <div class="result-item">
                <span class="label">Randomness:</span>
                <button onclick="showModal('randomness')">View Randomness</button>
            </div>

            <!-- Button to perform backend operation and show results -->
            <button onclick="showModal('audit-results')">Run Audit Operation</button>
        </div>
    </div>

    <!-- Bottom Buttons -->
    <div class="bottom-buttons">
        <form action="/search_encryptions" method="get">
            <button type="submit">Search Encryptions</button>
        </form>
        <form action="/logout" method="get">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        // Encrypted sum, randomness, and public key values dynamically passed from the backend
        const encryptedSum = "{{ last_election['encrypted_sum'] }}";
        const randomness = "{{ last_election['combined_randomness'] }}";
        const publicKey = "{{ last_election['public_key'] }}";

        function showModal(field) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            let textToShow = '';

            if (field === 'encrypted-sum') {
                textToShow = encryptedSum;
            } else if (field === 'randomness') {
                textToShow = randomness;
            } else if (field === 'public_key') {
                textToShow = publicKey;
            } else if (field === 'audit-results') {
                // Fetch audit data dynamically for Run Audit Operation
                fetch('/perform_audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.error) {
                            alert('Error: ' + data.error);
                            return;
                        }
                        const encryptedSum = data.encrypted_tally;
                        const reEncryptedSum = data.re_encrypted_tally.replace(/,/g, ',\n');
                        textToShow = `Encrypted Sum:\n${encryptedSum}\n\nRe-Encrypted Sum:\n${reEncryptedSum}`;
                        modalText.textContent = textToShow;
                        modalText.style.whiteSpace = 'pre-wrap';
                        modal.style.display = 'block';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('An error occurred while fetching audit results.');
                    });
                return;
            }

            modalText.textContent = textToShow.replace(/,/g, ',\n');
            modalText.style.whiteSpace = 'pre-wrap';
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>

</html>
